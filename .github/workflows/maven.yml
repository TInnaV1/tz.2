name: Run tests
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install dependencies
        run: mvn install

      - name: Run tests
        run: mvn test

      - name: Check test status and send Telegram notification
        if: ${{ failure() }}
        run: |
          echo "Тесты не пройдены. Вот подробная информация:"
          mvn surefire-report:report -Ddetail=true -DoutputDirectory=./target
          cat ./target/site/surefire-report.html | curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} -d text="Тесты не пройдены. Вот подробная информация: $(cat ./target/site/surefire-report.html)"
