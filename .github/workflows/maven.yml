name: CI CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        
    - name: Install dependencies
      run: mvn install
      
    - name: Run tests
      run: mvn test
      
    - name: Notify on failure
      if: failure()
      uses: crazy-max/telegram-action@v2
      with:
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        message: 'Tests failed. Check the details.'
